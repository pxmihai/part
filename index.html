<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssCube</title>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div>
    <script src="../../../js/vendor/jquery-3.3.1.min.js"></script>
    <!--show windows size-->
    <script type="text/javascript">
        function jqUpdateSize() {
            // Get the dimensions of the viewport
            var width = $(window).width();
            var height = $(window).height();

            $('#jqWidth').html(width);
            $('#jqHeight').html(height);
        }

        $(document).ready(jqUpdateSize); // When the page first loads
        $(window).resize(jqUpdateSize); // When the browser changes size
    </script>

    <div style="position: fixed; top: 0; left: 0; color: #000;background-color: #fff;padding: 0 3px ;z-index: 9999999999;">
        <p style="float: left; font-size: 10px;">
            <span id="jqWidth">0</span><br/>
            <span id="jqHeight">0</span>
        </p>
    </div>
    <!--eof show window size-->
</div>

<section id="cubeOutside">
    <div id="one" class ="colt1">
        <img class="rowXL" alt="house" src='img/project1.png'/>
        <div class="centered">
            <p class="showNum">[1]</p>
            <p class="rowXL">rowXL TOP1</p>
            <p class="rowM">rowM TOP1</p>
            <p class="rowS">rowS X1</p>
